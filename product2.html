<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Horizontal Card</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 20px;        
    }
</style>
<script>
 function cart() {   
 if(confirm("Do you really want to buy?") == true){
  alert("It is successfully added in your cart!");
  }
 else{
  alert(" Do you want to search more? ");
  location.replace("index.html");
 }
}
function exit1()		{
		  location.replace("home page.html");
		}

</script>
</head>
<body>
<div class="bs-example">
    <div class="card" style="max-width: 500px;">
        <div class="row no-gutters">
            <div class="col-md-5" style="background: #868e96;">
                <img src="img2.jpg" class="card-img-top h-100" alt="...">
            </div>
            <div class="col-md-7">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">This heart-shaped box is filled with 26 of See's most delicious (and well-dressed) milk, white, and dark confections, including brittles and truffles</p>
                    <div>
					    
						<button type="button" class="btn btn-primary" onclick="cart();"> Add to Cart </button>
						<button type="button" class="btn btn-secondary" onclick="exit1();"> Exit </button>
					</div>
					
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
